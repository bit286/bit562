<html>
<head>
<title>Users</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" href="../css/bit561.css" type="text/css" />
</head>
<body>

<div id="leftside">
    <img src="../images/leftside.jpg" width="125" height="1275"></img>
</div>

<div id="rightside">
    <img src="../images/rightside.jpg" width="125" height="1275"></img>
</div>

<div id="topside">
    <h2 align="center" id="pagetitle">Project Files</h2>
</div>

<div id="helpComments">
</div>

<div id="bgframe">
    <div id="instructions">
    </div>

    <div id="main">
 
        <h3>BIT561 -- Cascadia Professional Studies</h3>
        
        <hr color="black" width="670px" />

        <table><tr><td width="150" valign="center"><font size="+1" style="bold">
            <strong id="formTitle">Users</strong></font></td>
            <td width="450" align="right" class="controlColor">
                <strong>Select File Category:&nbsp;&nbsp;</strong> 
                <select id="selectFileCategory" class="formdata category">
                        <option value="No Category Selected">No Category Selected</option>
                        </select>
            </td></tr>
        </table><br />

        <form id="filecontrol" class="dataControl">
            <select class="wideSelect" id="fileselect">
            </select><br /><br />
            <img src="../images/prevArrow.jpg" 
                    title="Look at the previous file in the dropdown list."></img>
            <img src="../images/SaveData.jpg" 
                    title="Save the current file information."></img>
            <img src="../images/NewData.jpg" 
                    title="Blank the form to create a new file."></img>
            <img src="../images/DeleteData.jpg" 
                    title="Remove the current file from the database."></img>
            <img src="../images/ExitData.jpg" title="Exit the file form."></img>
            <img src="../images/nextArrow.jpg" 
                    title="Look at the next file in the dropdown list."></img>
            <input type="hidden" class="formdata dirtyFlag" value="false"></input>
        </form>

        <form name="users" id="users">
        <fieldset id="userName" class="required">
            <table border="0" cellspacing="9" cellpadding="0">
                <tr>
                    <td colspan="2" class="fields">User Name
                            <span class="asterisk">&nbsp;*</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="formdata userName" size="84" value="" /></td>
                </tr>
                <tr>
                    <td class="undertitle">Enter desired username</td>
                </tr>
            </table>
        </fieldset>

        <fieldset id="firstName" class="required">
            <table border="0" cellspacing="9" cellpadding="0">
                <tr>
                    <td colspan="2" class="fields">First Name
                            <span class="asterisk">&nbsp;*</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="formdata firstName" size="84" value="" /></td>
                </tr>
                <tr>
                    <td class="undertitle">Enter your given name</td>
                </tr>
            </table>
        </fieldset>

        <fieldset id="lastName" class="required">
            <table border="0" cellspacing="9" cellpadding="0">
                <tr>
                    <td colspan="2" class="fields">Last Name
                            <span class="asterisk">&nbsp;*</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="formdata lastName" size="84" value="" /></td>
                </tr>
                <tr>
                    <td class="undertitle">Enter your surname</td>
                </tr>
            </table>
        </fieldset>

        <fieldset id="email" class="required">
            <table border="0" cellspacing="9" cellpadding="0">
                <tr>
                    <td colspan="2" class="fields">Email
                            <span class="asterisk">&nbsp;*</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="formdata email" size="84" value="" /></td>
                </tr>
                <tr>
                    <td class="undertitle">Enter a valid email address</td>
                </tr>
            </table>
        </fieldset>

        <fieldset id="password" class="required">
            <table border="0" cellspacing="9" cellpadding="0">
                <tr>
                    <td colspan="2" class="fields">Password
                            <span class="asterisk">&nbsp;*</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="formdata password" size="84" value="" /></td>
                </tr>
                <tr>
                    <td class="undertitle">Enter your desired password</td>
                </tr>
            </table>
        </fieldset>

       </form>
    </div>
</div>

<script src="http://localhost/bit561/tools/request.js" type="text/javascript"></script>
<script src="http://localhost/bit561/tools/utilities.js" type="text/javascript"></script>
<script src="http://localhost/bit561/javascript/tools/getElements/getElements.js" 
            type="text/javascript"></script>
<script src="http://localhost/bit561/base/structure.js" type="text/javascript"></script>
<script src="http://localhost/bit561/base/carousel.js" type="text/javascript"></script>
<script src="http://localhost/bit561/base/formhandler.js" type="text/javascript"></script>
<script src="http://localhost/bit561/base/view.js" type="text/javascript"></script>
<script src="http://localhost/bit561/base/validator.js" type="text/javascript"></script>
<script src="http://localhost/bit561/Controls/usersControl.js" type="text/javascript"></script>

<script>
   
      $PF.setUpUsers();
	
	
</script>
</body>
</html>
